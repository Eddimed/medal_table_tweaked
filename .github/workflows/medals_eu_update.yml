name: Update EU Medal Table

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update-medals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Quick ETag check
        id: etag_check
        run: python tools/medals/etag_check.py

      - name: Install dependencies
        if: steps.etag_check.outputs.changed == 'true'
        run: pip install -r tools/medals/requirements.txt

      - name: Fetch medal table
        if: steps.etag_check.outputs.changed == 'true'
        run: python tools/medals/fetch_medals.py

      - name: Commit changes
        if: steps.etag_check.outputs.changed == 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/medals_eu.csv data/medals_eu.json data/medals_meta.json data/ioc_codes.csv
          git commit -m "Update medal table"
          git push
